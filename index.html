<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="nft-card">
    <div class="top-content">
      <div class="blue-filter"></div>
      <img class="eye-icon" alt="#" src="images/icon-view.svg">
      <img class="nft-image" alt="#" src="images/image-equilibrium.jpg">
    </div>
    
    <div class="bottom-content">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="descritpion">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="nft-icon-price-time-left">
      <div class="nft-price">
        <img class="nft-icon" alt="#" src="images/icon-ethereum.svg">
        <h3 class="price">0.041 ETH </h3>
      </div>
      <div class="time">
        <img class="clock-icon" alt="#" src="images/icon-clock.svg">
        <h3 class="time-left">3 days left</h3>
      </div>
    
    </div>
   
    <div class="creator">
      <img class="profile-picture" alt="#" src="images/image-avatar.png">
      <h3 class="nft-creator">Creation of <span class="nft-creator-name">Jules Wyvern</span></h3>
    </div>
    
    
  </div>
</body>
</html>
