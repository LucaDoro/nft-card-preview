<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <article class="nft__card">
      <picture class="nft__img">
        <img data-icon="eye" src="images/image-equilibrium.jpg" alt="transparent cube balancing on its corner in a blue background">
      </picture>

      <div class="nft__content">
        <h1 class="nft__name">Equilibrium #3429</h1>
  
        <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="flex-group">
          <p class="nft__price" data-icon="ethereum">0.041 ETH</p> 
          <p class="nft__time-left" data-icon="clock">3 days left</p>
        </div>
  
        <div class="nft__creator">
          <img class="creator__pfp" src="images/image-avatar.png" alt="profile picture of a guy with sunlight hitting his face">
          <p class="creator" >Creation of <span class="creator__link">Jules Wyvern</span></p>
        </div>
      </div>

    </article>
  </main>
</body>
